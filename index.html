<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Webpage</title>

  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Inline styling for basic typography -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 { color: #333; }
    p { color: #555; }
  </style>
</head>
<body>

    <!-- Main login container -->
    <section class="container1">

        <!-- Logo section -->
        <div class="box">
            <img src="logo.png">
        </div>

        <!-- Login form -->
        <form action="#" class="form">

            <!-- Username or email input -->
            <input type="text" class="email" placeholder="Enter phone no email "><br>

            <!-- Password input -->
            <div>
                <input type="text" class="password" placeholder="password "><br>
            </div>

            <!-- Login button -->
            <div>
                <button class="first">login</button>
            </div>

            <!-- Divider text -->
            <div class="third">OR</div>
        </form>

        <!-- Facebook login option -->
        <div class="block">
            <img src="1.png">
            <span> log in with facebook</span>
        </div>

        <!-- Forgot password -->
        <div class="box1">
            forget password ?
        </div>

    </section>

    <!-- Signup section -->
    <section class="container2">
        <div class="y">
            don't have an account?
        </div>

        <!-- Signup button -->
        <button class="h">
            sign up
        </button>
    </section>

</body>
</html>
